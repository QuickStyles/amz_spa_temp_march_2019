<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amazon SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  <script src="js/requests.js"></script>
  <script src="js/domHelpers.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
          <a href="/" data-target="welcome">Home</a>
          <a href="/products/new" data-target="product-new">New Product</a>
          <a href="/products" data-target="product-index">Products</a>
        </nav>
      </header>
  <main id="welcome" class="page active"><h1>Amazon SPA</h1></main>

  <main id="product-show" class="page"></main>

  <main id="product-index" class="page">
    <ul class="product-list"></ul>
  </main>

  <main id="product-new" class="page">
      <h1>New Product</h1>
      <form id="new-product-form">
        <div>
          <label for="title">Title</label> <br />
          <input type="text" name="title" id="title" />
        </div>
        <div>
          <label for="description">Descripton</label> <br />
          <textarea name="description" id="description" cols="60" rows="5"></textarea>
        </div>
        <div>
          <label for="price">Price</label> <br />
          <input type="number" name="price" id="price" />
        </div>
        <input type="submit" value="Create Product" />
      </form>
  </main>
  
</body>
</html>
